<div class="d-flex jsutify-content-around checkout-menu">
    <div class="shopping">1. Shopping Cart</div>
    <div class="shipping">2. Shipping Details</div>
    <div class="payment">3. Payment Options</div>
</div>

<h2 class="text-center mt-3" *ngIf="">Your Cart is Empty!!</h2>

<div class="row">
    <div *ngFor="let item of cartItems, let i = index">
        <div>{{ item.productId }}</div>
        <div>{{ item.quantity }}</div>
    </div>
</div>
